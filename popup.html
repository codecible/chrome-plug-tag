<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">

    <div class="header">
      <sapn id="header-content"></sapn>
      <span id="header-book-name"></span>
    </div>

    <div class="input-section">
      <input type="text" id="newTask" placeholder="添加新便签...">
      <button id="addTask">添加</button>
    </div>
    
    <div class="tasks-section">
      <h2>待完成</h2>
      <ul id="taskList">
        <li class="empty-state">还没有待办事项...</li>
      </ul>
      
      <h2>已完成</h2>
      <ul id="completedList">
        <li class="empty-state">还没有完成的事项...</li>
      </ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
